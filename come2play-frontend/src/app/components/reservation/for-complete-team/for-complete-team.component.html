
<div class="card m-auto">
  <div class="card-header">
    <div class="modal-header">
      <h1 class="modal-title">Reserve a Match</h1>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-4">
        <form action="" method="POST" enctype="multipart/form-data">
          <div class="modal-header">
            <h2 class="modal-title">Add Your Team</h2>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">name of your team <span class="text-danger">*</span></label>
              <input  type="text" class="form-control" name="name"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Team Type <span class="text-danger">*</span></label>
              <select class="form-control" name="type">
                <option value="1">select the type of your team</option>
                <option value=1>namehere</option>
                <option value=1>cou</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">image <span class="text-danger">*</span></label>
              <input type="file" class="form-control" name="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-white" data-bs-dismiss="modal">Cancel</a>
            <button type="submit" name="save"   class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
      <div class="col-4">
        <form action="" method="POST" enctype="multipart/form-data">
          <div class="modal-header">
            <h2 class="modal-title">Add The Opposing Team</h2>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">name of your team <span class="text-danger">*</span></label>
              <input  type="text" class="form-control" name="name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Team Type <span class="text-danger">*</span></label>
              <select class="form-control" name="type" >
                <option value="1">select the type of your team</option>
                <option value=1>namehere</option>
                <option value=1>cou</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">image <span class="text-danger">*</span></label>
              <input type="file" class="form-control" name="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-white" data-bs-dismiss="modal">Cancel</a>
            <button type="submit" name="save" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>

<!--      reserve-->
      <div class="col-4">
        <form action="" method="POST" enctype="multipart/form-data">
          <div class="modal-header">
            <h2 class="modal-title">Reserve the Match</h2>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Date Of Match<span class="text-danger">*</span></label>
              <input  type="date" class="form-control" name="dateOfMatch"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Your Number Phone<span class="text-danger">*</span></label>
              <input  type="text" class="form-control" name="numberPhone"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Choose 2 teams <span class="text-danger">*</span></label>
              <select class="form-control" name="team">
                <option value="1">select 2 teams </option>
                <option value=1>team1</option>
                <option value=1>team2</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-white" data-bs-dismiss="modal">Cancel</a>
            <button type="submit" name="save"   class="btn btn-primary" >Reserve</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
