<div class="modal-header mt-3 mb-2">
  <h1 class="modal-title">Reserve the Match</h1>
</div>
<div class="card ">
  <div class="card-body">
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <form method="POST" (ngSubmit)="submitReservation()" enctype="multipart/form-data">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Date Of Match<span class="text-danger">*</span></label>
              <input  type="date" class="form-control" name="dateOfMatch"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Your Number Phone<span class="text-danger">*</span></label>
              <input  type="text" class="form-control" name="numberPhone"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Choose your teams <span class="text-danger">*</span></label>
              <select class="form-control" name="team">
                <option value="1">select your team </option>
                <option value=1>team1</option>
                <option value=1>team2</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Choose the Opposing team <span class="text-danger">*</span></label>
              <select class="form-control" name="team">
                <option value="1">select Opposing team </option>
                <option value=1>team1</option>
                <option value=1>team2</option>
              </select>
            </div>
          </div>
          <div class="mt-4">
            <a routerLink="/landingPage" class="btn btn-white">Cancel</a>
            <button type="submit" name="save" class="btn btn-primary float-end" >Reserve</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
