<div class="modal-header mt-3 mb-3">
  <h1 class="modal-title m-auto">Reserve the Match</h1>
</div>
<div class="card col-md-6 m-auto">
  <div class="card-body ">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10">
        <form (ngSubmit)="submitReservation()">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Date Of Match<span class="text-danger">*</span></label>
              <input type="datetime-local" [(ngModel)]="dateOfMatch" class="form-control" name="dateOfMatch"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Your Number Phone<span class="text-danger">*</span></label>
              <input type="text" [(ngModel)]="numberPhone" class="form-control" name="numberPhone"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Choose your teams <span class="text-danger">*</span></label>
              <select class="form-control" [(ngModel)]="selectedTeam1" *ngIf="teamList" name="team">
                <option *ngFor="let team of teamList" [value]="team.id"> {{ team.teamName }} </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Choose the Opposing team <span class="text-danger">*</span></label>
              <select class="form-control" [(ngModel)]="selectedTeam2" *ngIf="teamList" name="team">
                <option *ngFor="let team of teamList" [value]="team.id"> {{ team.teamName }} </option>
              </select>
            </div>
          </div>
          <div class="mt-4">
            <a routerLink="/landingPage" class="btn btn-white">Cancel</a>
            <button type="submit" name="save" class="btn btn-primary float-end" >Reserve</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
